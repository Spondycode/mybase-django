{% extends 'main/base.html' %}

{% block content %}
    
<div class=container>
  <h1>Your Profile</h1>

  <div class="card bg-light text-dark">
        <h2 class="account-heading ml-4 mt-2">User Name: {{ user }}</h2>
    <div class="content-section ">
      <img class="rounded-circle account-img ml-4" src="{{ user.profile.image.url }}">
      <div class="card-body">
        <h4>Email: </h4>
        <p class="card-text">{{ user.email }} </p>
        <h4>Nationality:</h4>
        <p class="card-text">{{ user.profile.nationality }} </p>
        <h4> Primary Cammping Style: </h4>
        <p class="card-text">{{ user.profile.camp_type }} </p>
      </div>
        <div class="d-grid col-6 mx-auto">
          <a href="#" class="btn btn-outline-info mb-3">Go somewhere</a>
        </div>
    </div>
  </div>
</div>

{% endblock %}
