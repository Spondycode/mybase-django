{% extends 'main/base.html' %}

{% block content %}
    
<div class=container>

  <div class="card bg-light text-dark">
        <h2 class="account-heading ml-4 mt-2 mb-3"> {{ user }}</h2>
  </div>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Update Your Profile </legend>
          {{ u_form.as_p}}
          {{ p_form.as_p}}
        </fieldset>
        <div>
          <button class="btn btn-outline-info mb-3" type="submit">Update </button>
        </div>  
      </form>  
</div>

{% endblock %}
