{% extends 'main/base.html' %}

{% block content %}
    
<div class=container-fluid>

  <h1> Create a Competition </h1>
    <div class="card">
      <div class="card-body">
          {% if submitted %}
          Your Competition  Was Submitted Successfully. Please wait for approval...
            
            {% else %}

              <form action="" method=POST>
                {% csrf_token %}

                {{ form.as_p }}

                <input type="submit" value="Submit" class="btn btn-info">
              </form>
          {% endif %}
    </div>
  </div>
</div>

{% endblock %}
