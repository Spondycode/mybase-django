{% extends 'main/base.html' %}

{% block content %}
    
<div class=container>
  
  <h2 class="mb-4"> My {{ user }} Tickets </h2>



  <div class="container">
    
    <table class="table">
        <tr>
          <th>Tickets Bought</th>
          <th>Bought by</th>
          <th>End Date</th>
        </tr>
      {% for ticket in tickets %}
      <tbody>
        <tr>
        <td>{{ ticket.quantity }}</td>
        <td>{{ ticket.customer }}</td>
        <td>{{ ticket.date }}</td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </div>
</div>

{% endblock %}
